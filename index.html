<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My PortFFolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="retro-gradient" id="retro-gradient"></div>
    <div class="game-container">
        
        <div class="container">

            <div class="content" id="content-area">

            </div>
            <div class="menu">
                <div class="menu-item">
                    <span class="cursor"></span>
                    <button class="menu-button active" data-section="home">HOME</button>
                </div>
                <div class="menu-item">
                    <span class="cursor"></span>
                    <button class="menu-button" data-section="portfolio">PORTFOLIO</button>
                </div>
                <div class="menu-item">
                    <span class="cursor"></span>
                    <button class="menu-button" data-section="items">ITEMS</button>
                </div>
                <div class="menu-item">
                    <span class="cursor"></span>
                    <button class="menu-button" data-section="magic">MAGIC</button>
                </div>
                <div class="menu-item">
                    <span class="cursor"></span>
                    <button class="menu-button" data-section="config">CONFIG</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="js/script.js"></script>
    



<div id="transition-container">
    <div id="transition-grid"></div>
  </div>


<script>
// Stäng popup om man klickar utanför boxen
document.getElementById('migrationPopup').addEventListener('click', function(e) {
    if (e.target === this) {
        this.style.display = 'none';
    }
});

// Stäng popup med Escape-tangenten
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        var popup = document.getElementById('migrationPopup');
        if (popup) popup.style.display = 'none';
    }
});
</script>
</body>
</html>
